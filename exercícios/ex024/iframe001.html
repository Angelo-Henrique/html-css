<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 300px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
         <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>  <!-- Caso o dispositivo não seja compatível com iframe-->
        </iframe>
         
         para aprender a programar
    </p>
    <p>
        Site de notícias de animes 

        <iframe src="https://www.intoxianime.com" frameborder="0">
        <a href="https://www.intoxianime.com" target="_blank">IntoxiAnime</a> <!-- Caso o dispositivo não seja compatível com iframe-->
        </iframe>
        
        para ficar informado
    </p>
</body>
</html>
