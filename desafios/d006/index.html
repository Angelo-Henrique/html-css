<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em abbr <abbr title="Linguagem de Marcação de Hipertexto">HTML5</abbr>, podemos inserir os elemnetos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>
    <ul>
        <li><abbr title="tag <p> ">Parágrafo</abbr></li>
        <li><abbr title="tag <h1>, h2,..h6">Título</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="tag <ol>">Listas numerads</abbr></li>
        <li><abbr title="tag <ul>">Listas de demarcadores</abbr></li>
    </ul>
    <img src="html.png" alt="logo da HTML">
</body>
</html>
