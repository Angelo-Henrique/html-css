"TankCounter/UniversalKills/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Se você destruir 3 inimigos, você receberá +3"

"TankCounter/CloseHitSeries/Title": "Sequência de Disparos de Curto-Alcance"
"TankCounter/CloseHitSeries/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 pelo segundo e cada tiro subsequente que provocar dano<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• Não penetrações, ricochetes, erros e disparos que não danifiquem quebram a sequência<br/>• Tiros que provocam dano de mais de 150 m não quebram a sequência, mas não são contabilizados"
"TankCounter/CloseHitSeries/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Disparo bem sucedido de 120 m – sequência = 1<br/>• Ricochete de 125 m – sequência interrompida<br/>• Disparo bem sucedido de 100 m – sequência = 1<br/>• Disparo bem sucedido de 175 m – sequência = 1<br/>• Disparo bem sucedido de 80 m – sequência = 2. Você recebe +1 por esta progressão"

"TankCounter/Drummer/Title": "Baterista"
"TankCounter/Drummer/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +2 se todos os projéteis do pente provocarem dano<br/>• Receba +1 se mais de 50% dos projéteis no pente provocarem dano (sem recarregar)"
"TankCounter/Drummer/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>Se o seu tanque tiver um pente de 3 projéteis, o seguinte pode acontecer:<br/>• Disparo 1 provoca dano<br/>• Disparo 2 não provaca dano<br/>• Disparo 3 provoca dano<br/>• Como 2 dos 3 projéteis do pente agora vazio provocaram dano, você recebe +1"

"TankCounter/Assist/Title": "Assistências em Destruição"
"TankCounter/Assist/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 para cada inimigo destruído. Você deve ter provocado mais de 50% de dano<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• Você não precisa dar o disparo final"
"TankCounter/Assist/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Se um tanque inimigo tiver no máximo 1.000 HP, você receberá +1 se provocar 501 de dano antes de ser destruído"

"TankCounter/CloseHitAndArmor/Title": "Dano de Curto-Alcance Bloqueado"
"TankCounter/CloseHitAndArmor/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 por provocar e bloquear dano igual a 50% do HP máximo do seu tanque<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• Apenas o dano provocado dentro de 150 m é contabilizado"
"TankCounter/CloseHitAndArmor/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Se o seu tanque tiver no máximo 1.000 HP, e você provocar 400 de dano e bloquear 100 de dano, você receberá +1, já que o total é 500"

"TankCounter/Armor/Title": "Dano Bloqueado"
"TankCounter/Armor/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 por dano de bloqueio igual a 20% do HP máximo do seu tanque"
"TankCounter/Armor/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Se o seu tanque tiver no máximo 1.000 HP, você receberá +1 por cada 200 de dano bloqueado"

"TankCounter/Activity/Title": "Assistências"
"TankCounter/Activity/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 para cada inimigo destruído. Você deve ter provocado mais de 20% de dano<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• Você não precisa dar o disparo final"
"TankCounter/Activity/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Se um tanque inimigo tiver no máximo 1.000 HP, você receberá +1 se provocar 201 de dano antes de ser destruído"

"TankCounter/FarHitSeries/Title": "Sequência de Disparos de Longo-Alcance"
"TankCounter/FarHitSeries/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 ou +2 para o segundo e cada disparo subsequente que provocar dano<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• O progresso é determinado pela distância: menos de 50 m – 0 (mas a sequência permanece), de 50 a 150 m – +1, mais de 150 m – +2<br/>• Não penetrações, ricochetes, erros e disparos que não provocarem danos quebram a sequência"
"TankCounter/FarHitSeries/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Disparo bem sucedido de 155 m – sequência = 1<br/>• Disparo bem sucedido de 157 m – sequência = 2. Você recebe +2 por esta progressão"

"TankCounter/SafeHitSeries/Title": "Sequência de Disparos (Sem Sofrer Danos)"
"TankCounter/SafeHitSeries/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 pelo segundo e cada disparo subsequente que provocar dano<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• Não penetrações, ricochetes, erros, acertos que não provocarem danos e receber dano quebram a sequência"
"TankCounter/SafeHitSeries/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Disparo bem sucedido – sequência = 1<br/>• Disparo bem sucedido – sequência = 2. Você recebe +1 por esta progressão<br/>• Disparo bem sucedido – sequência = 3. Você recebe +1 por esta progressão<br/>• Seu tanque é danificado. A sequência é interrompida"

"TankCounter/FarSafeHitSeries/Title": "Sequência de Disparos de Longo-Alcance (Sem Sofrer Danos)"
"TankCounter/FarSafeHitSeries/Description": "%(highlight_start)Como funciona?%(highlight_end)<br/>• Receba +1 ou +2 para o segundo e cada disparo subsequente que provocar dano<br/><br/>%(highlight_start)Restrições%(highlight_end)<br/>• O progresso é determinado pela distância: menos de 50 m – 0 (mas a sequência permanece), de 50 a 150 m – +1, mais de 150 m – +2<br/>• Não penetrações, ricochetes, erros, acertos sem provocar danos e receber dano quebram a sequência"
"TankCounter/FarSafeHitSeries/Example": "%(highlight_start)Exemplo%(highlight_end)<br/>• Disparo bem sucedido de 155 m – sequência = 1<br/>• Disparo bem sucedido de 157 m – sequência = 2. Você recebe +2 por esta progressão<br/>• Se o seu tanque for danificado, a sequência é interrompida"

"TankCounter/DamageAndArmor/Title": "Dano & Defesa"
