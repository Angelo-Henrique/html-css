"hangar/battleType/bossmodeDescription": "Qual é o ponto?\n\n• Os tanques recebem papéis especiais de Chefe e Mod com habilidades únicas.\n• Destrua inimigos para reduzir o ponto deles pontos: 5 pelo Chefe e 1 por Mods.\n• A primeira equipe a levar seus oponentes a 0 pontos vence.\n\n\nQuem é o Chefe?\n\n• Um jogador em cada equipe será selecionado aleatoriamente como o Chefe.\n• Chefes terão um tanque melhorado.\n• Chefes renascem 2 vezes por batalha e não mudam de função após renascer.\n\n\nQuem são os Mods?\n\n• Todos os outros membros da equipe se tornam Mods e recebem 1 de 4 funções aleatórias: Regenerador, Gráviton, Bombardeiro e Catalisador.\n• Mods melhoram seu nível de função ganhando EXP de Combate. Quanto mais alto for o nível, melhores serão as características e habilidades do tanque.\n• A habilidade de resfriamento zera quando o nível do papel aumenta.\n• Os Mods têm renascimentos ilimitados e mudam de função após cada renascimento. O nível da função não diminui.\n\n\nDetalhes importantes\n\n• As batalhas são disputadas em tanques Nível V–X, duram 9 minutos e não contam nas estatísticas."
