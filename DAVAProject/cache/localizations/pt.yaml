"hangar/battleType/ratingDescription": "Um modo de batalha onde jogadores são selecionados por suas Classificações Pessoais.\n\nNas batalhas classificatórias, você pode receber um bônus de EXP de Combate, créditos e moedas de eventos do jogo. Recompensas adicionais são dadas por realizações no quadro de líderes de classificação.\n\nRequisitos especiais do matchmaker:\n• Você pode lutar em tanques com os melhores módulos montados e tripulação com 100% de maestria.\n• As equipes são equilibradas pelo tipo.\n• Regras mais rígidas são aplicadas ao matchmaking de tanques por tipo, levando em conta suas características.\n• As equipes tem um número igual de tanques para cada nível.\n• Caso o matchmaker leve um longo tempo para criar as equipes, os requisitos podem ser suavizados."
"hangar/battleType/regularDescription": "Um modo básico de batalha onde os jogadores são pareados aleatoriamente.\n\nRequisitos especiais do matchmaker:\n• Você pode jogar em qualquer tanque.\n• As equipes estão pareadas pelo tipo do tanque e possuem número igual de pelotões.\n• Se o matchmaker levar muito tempo para criar as equipes, os requisitos podem ser suavizados."
