"#artefacts:hunters_mark/name": "Irradiador"
"#artefacts:hunters_mark/descr": "Permite que todos os aliados provoquem mais danos ao veículo inimigo que você mirou ao ativar o Irradiador.\n+50% de dano a um veículo inimigo.\n\nO jogador que ativou o Irradiador é visível no minimapa enquanto a habilidade estiver em vigor.\nA habilidade expira mais cedo se o inimigo afetado desaparecer do minimapa.\nVocê não pode aplicar o Irradiador a um veículo já afetado por ele.\n"
"hangar/battleType/arcadeDescription": "Um modo de batalha em que os tanques recebem habilidades especiais.\n\n• Apenas veículos Nível V–X se qualificam.\n• Batalhas são disputadas somente no Supremacia.\n• As batalhas do Mad Games podem ser desativadas à noite dependendo de sua região.\n\nHabilidades:\n• As batalhas do Mad Games apresentam 10 habilidades que melhoram as características do veículo ou reparam danos.\n• Cada veículo terá automaticamente 2 habilidades instaladas antes da batalha.\n• Irradiador, Ocultação do Camaleão, Descarga de Meia Vida, Combustível de Alta Octanagem e Acelerador são usados várias vezes e ativados manualmente como consumíveis.\n• Regenerador de Blindagem, Equipamento de Colisão, Coordenador de Batalha, Sistema Sabotador e Escudo de Urânio são ativados automaticamente como provisões."

